<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col-6" *ngFor="let item of graficos">
                    <h2>{{item.grafico.leyenda}}</h2>
                    <app-graficodona [nombres]="item.grafico.labels" [data]="item.grafico.data" [tipo]="item.grafico.type"></app-graficodona>
                </div>
            </div>
        </div>
    </div>
</div>
