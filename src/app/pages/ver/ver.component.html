<div class="row">
    <div class="card-body p-t-0">
        <div class="card b-all shadow-none">
            <div class="card-body">
                <h3 class="card-title m-b-0">Nombre del Producto :{{producto.nombre}}</h3>
            </div>
            <div>
                <hr class="m-t-0">
            </div>
            <p><b>Descripcion</b></p>
            <p>{{producto.descripcion}}</p>
            <p><b>Categoria</b></p>
            <p>{{producto.categoria.nombre}}</p>
        </div>
        <div>
            <hr class="m-t-0">
        </div>
        <div class="card-body">
            <h4><i class="fa fa-paperclip m-r-10 m-b-10"></i> Imagenes <span>(3)</span></h4>
            <div class="row">
                <div class="col-md-2">
                    <a href="#"> <img class="img-thumbnail img-responsive img-80" alt="attachment" [src]="producto.imagen.principal"> </a>
                </div>
                <div class="col-md-2">
                    <a href="#"> <img class="img-thumbnail img-responsive img-80" alt="attachment" [src]="producto.imagen.lado1"> </a>
                </div>
                <div class="col-md-2">
                    <a href="#"> <img class="img-thumbnail img-responsive img-80" alt="attachment" [src]="producto.imagen.lado2"> </a>
                </div>
                <div class="col-md-2">
                    <a href="#"> <img class="img-thumbnail img-responsive" alt="attachment" [src]="producto.imagen.lado3"> </a>
                </div>
            </div>
        </div>
    </div>
</div>
