<div class="row">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" [placeholder]="usuario.nombre" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" [value]="usuario.correo" disabled>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Editar Datos</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografia de usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <img [src]="usuario.imagen" alt="" srcset="">
            </div>
        </div>
    </div>
</div>
